            <div class="head">
                <div class="actions" id="add">
                    <a><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path></svg></a>
                </div>

                <div class="user">
                    <a href=""><img src="media/user.png" alt="A blue-to-white colour gradient"></a>
                    <span>user</span>
                </div>
            </div>

            <section class="content">
                <div class="heading">
                    <h1>READING LIST</h1>
                </div>

                <div class="reading-list"></div>
            </section>
        </div>

        <div class="form-cntr">
            <form action="" method="">
                <p>add book</p>
                <fieldset>
                    <div>
                        <label for="title">title</label>
                        <input id="title" name="title" type="text" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="author">author</label>
                        <input id="author" name="author" type="text" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="published">publication year</label>
                        <input id="published" name="published" type="number" min="0" required>
                        <span></span>
                    </div>
                </fieldset>

                <div class="complete">
                    <span>have you read it?</span>
                    <label for="read"></label>
                    <input id="read" name="read" type="checkbox">
                </div>

                <div class="btn">
                    <button type="button">submit</button>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
            </form>
        </div>
